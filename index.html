<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12">
        <hr>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h2>Listado de números por días</h2>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <input type="date" id="date_start" class="form-control">
                </div>
                <div class="col-md-5">
                    <input type="date" id="date_end" class="form-control">
                </div>
                <div class="col-md-2">
                    <a href="#" class="btn btn-primary" id="update-table">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
            <hr>
            <table class="table table-bordered table-hover" id="list">
                <thead class="thead-dark">
                <tr>
                    <th width="5%" scope="col">#</th>
                    <th scope="col">1ro</th>
                    <th scope="col">2do</th>
                    <th scope="col">3ro</th>
                    <th scope="col">Fecha</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-md-7">
            <h2>Predicciones</h2>
            <hr>
            <div class="card">
                <h5 class="card-header text-left">Calcular Predicciones</h5>
                <div class="card-body">
                    <form action="#">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="activation">Activación:</label>
                                    <select name="activation" id="activation" class="form-control">
                                        <option value="sigmoid" selected>sigmoid</option>
                                        <option value="relu">relu</option>
                                        <option value="leaky-relu">leaky-relu</option>
                                        <option value="tanh">tanh</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="learningRate">Tasa de aprendizaje:</label>
                                    <input type="number" value="0.3" step="0.1" class="form-control" id="learningRate">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="iterations">iteraciones:</label>
                                    <input type="number" value="30000" step="1000" class="form-control" id="iterations">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="days">Días:</label>
                                    <input type="number" value="7" class="form-control" id="days">
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <a href="#" class="btn btn-primary" id="calculate">
                        <i class="fa fa-calculator"></i>
                        Calcular
                    </a>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="modalSuccess">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Resultados</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body"></div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
