<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12">
        <hr>
    </div>
    <div class="row">
        <div class="col-md-5">
            <h2>Listado de números por días</h2>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <input type="date" id="date_start" class="form-control">
                </div>
                <div class="col-md-5">
                    <input type="date" id="date_end" class="form-control">
                </div>
                <div class="col-md-2">
                    <a href="#" class="btn btn-primary" id="update-table">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
            <hr>
            <table class="table table-bordered table-hover" id="list">
                <thead class="thead-dark">
                <tr>
                    <th width="5%" scope="col">#</th>
                    <th scope="col">1ro</th>
                    <th scope="col">2do</th>
                    <th scope="col">3ro</th>
                    <th scope="col">Fecha</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-md-7">
            <h2>Predicciones</h2>
            <hr>
            <div class="card">
                <h5 class="card-header text-left">Dia de hoy, en años anteriores</h5>
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark" id="national-table">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="modalSuccess">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Resultados</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body"></div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
